# Storage schema definitions for Graphite metrics
# Syntax: [name]
#   pattern = regex
#   retentions = timePerPoint:timeToStore, timePerPoint:timeToStore, ...

# Legacy monitoring data (RODOS, MAKRO, etc.) - optimized for longer time ranges
[monitoring_data]
pattern = ^monitoring_data\..*
retentions = 1m:7d,5m:30d,15m:90d,1h:1y

# High-precision sensor data (10s for 6h, 1m for 7d, 10m for 30d, 1h for 1y)
[sensors_high_res]
pattern = ^sensors\..*
retentions = 10s:6h,1m:7d,10m:30d,1h:1y

# Temperature and humidity data
[temperature]
pattern = ^(temperature|humidity|pressure)\..*
retentions = 30s:1d,5m:7d,15m:30d,1h:1y

# System metrics (CPU, memory, disk)
[system]
pattern = ^system\..*
retentions = 10s:1d,1m:7d,5m:30d,15m:1y

# Network metrics
[network]
pattern = ^network\..*
retentions = 10s:1d,1m:7d,5m:30d,15m:1y

# IoT device metrics
[iot]
pattern = ^iot\..*
retentions = 1m:7d,5m:30d,1h:1y

# MQTT metrics
[mqtt]
pattern = ^mqtt\..*
retentions = 1m:1d,5m:7d,15m:30d,1h:1y

# Carbon's internal metrics
[carbon]
pattern = ^carbon\.
retentions = 10s:6h,1m:7d,10m:1y

# Default for everything else - extended retention for better long-term queries
[default]
pattern = .*
retentions = 1m:1y
