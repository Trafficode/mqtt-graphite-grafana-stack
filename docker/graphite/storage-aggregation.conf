# Storage aggregation definitions for Graphite
# Syntax: [name]
#   pattern = regex
#   xFilesFactor = fraction (0.0 to 1.0)
#   aggregationMethod = average | sum | last | max | min

# Sensor data - use average for smoother graphs
[sensors_avg]
pattern = ^sensors\..*
xFilesFactor = 0.5
aggregationMethod = average

# Temperature and humidity - use average
[temperature_avg]
pattern = ^(temperature|humidity|pressure)\..*
xFilesFactor = 0.5
aggregationMethod = average

# Counters - use sum to preserve totals
[counters]
pattern = \.count$
xFilesFactor = 0
aggregationMethod = sum

# Rates - use average
[rates]
pattern = \.rate$
xFilesFactor = 0.5
aggregationMethod = average

# System CPU and memory - use average
[system_avg]
pattern = ^system\.(cpu|memory|load)\..*
xFilesFactor = 0.5
aggregationMethod = average

# Disk usage - use last value
[disk_last]
pattern = ^system\.disk\..*
xFilesFactor = 0.1
aggregationMethod = last

# Network traffic - use average
[network_avg]
pattern = ^network\..*
xFilesFactor = 0.5
aggregationMethod = average

# Min/max metrics
[min]
pattern = \.min$
xFilesFactor = 0.1
aggregationMethod = min

[max]
pattern = \.max$
xFilesFactor = 0.1
aggregationMethod = max

# Default aggregation
[default]
pattern = .*
xFilesFactor = 0.5
aggregationMethod = average
