# MQTT Bridge Configuration
# This file is optional - all settings can be provided via environment variables

mqtt:
  broker: mqtt.example.com
  port: 1883
  # Topic prefix (path before /UID/data)
  topic_prefix: "sensors/home"
  # Subscribe to all sensor data topics
  # Pattern: {topic_prefix}/UID/data
  # Or use specific pattern: "+/data" subscribes to all UIDs
  topic: "+/data"
  username: ""
  password: ""

graphite:
  host: graphite
  port: 2003

